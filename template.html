<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>$title$ - ls ./techs</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css">
	</head>
	<body>

		<button onclick="scroll_to_top()" id="scroll-up-btn">
			<svg width="100%" height="100%" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M6 15L12 9L18 15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</button>

		<button onclick="openNav()" id="nav-menu-button">
			<svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M3 5H21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M3 12H21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M3 19H21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</button>

		<div id="mySidenav" class="sidenav">
  			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  			<a href="./index.html">Technologies I Use</a>
  			<a href="#">Articles</a>
  			<a href="./about.html">About</a>
		</div>

		<p class="site-title rainbow-letters">
			[dave@dyslectric ~]$$ ls ./techs
		</p>
		<div class="center-column">
			$body$
		</div>
	</body>
</html>

<script>
let mybutton = document.getElementById("scroll-up-btn");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (
	  document.body.scrollTop > 20 ||
	  document.documentElement.scrollTop > 20
  ) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function scroll_to_top() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

function openNav() {
  document.getElementById("mySidenav").style.width = "420px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

</script>
